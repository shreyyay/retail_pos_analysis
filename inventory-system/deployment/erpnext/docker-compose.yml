## ERPNext Self-Hosted Production Setup
## Based on frappe/frappe_docker (v16)
## Optimized for Oracle Cloud Always Free Tier (ARM64 Ampere A1)

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  image: frappe/erpnext:v16
  platform: linux/arm64
  volumes:
    - sites:/home/frappe/frappe-bench/sites
    - logs:/home/frappe/frappe-bench/logs

services:
  # --- Infrastructure ---
  db:
    image: mariadb:10.6
    platform: linux/arm64
    healthcheck:
      test: mysqladmin ping -h localhost --password=${DB_PASSWORD}
      interval: 5s
      retries: 10
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  redis-cache:
    image: redis:7-alpine
    platform: linux/arm64
    restart: unless-stopped
    volumes:
      - redis-cache-data:/data

  redis-queue:
    image: redis:7-alpine
    platform: linux/arm64
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data

  # --- Configuration (runs once) ---
  configurator:
    <<: *backend_defaults
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host db;
        bench set-config -gp db_port 3306;
        bench set-config -g redis_cache "redis://redis-cache:6379";
        bench set-config -g redis_queue "redis://redis-queue:6379";
        bench set-config -g redis_socketio "redis://redis-queue:6379";
        bench set-config -gp socketio_port 9000;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis://redis-cache:6379
      REDIS_QUEUE: redis://redis-queue:6379
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started

  # --- Site Creation (runs once) ---
  create-site:
    <<: *backend_defaults
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=$$(date +%s);
        until [[ -n $$(bench --site all list-apps 2>/dev/null | grep -i erpnext) ]] || [[ $$(( $$(date +%s) - start )) -gt 300 ]]; do
          bench new-site --no-mariadb-socket --mariadb-root-password ${DB_PASSWORD} --install-app erpnext --set-default --admin-password ${ADMIN_PASSWORD} ${SITE_NAME} && break;
          sleep 5;
        done;
        bench --site ${SITE_NAME} set-config developer_mode 0;
        bench --site ${SITE_NAME} clear-cache;
    environment:
      SITE_NAME: ${SITE_NAME:-erp.localhost}
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      configurator:
        condition: service_completed_successfully

  # --- Application Services ---
  backend:
    <<: *backend_defaults
    <<: *depends_on_configurator
    restart: unless-stopped

  frontend:
    image: frappe/erpnext:v16
    platform: linux/arm64
    command:
      - nginx-entrypoint.sh
    restart: unless-stopped
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME:-erp.localhost}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "${HTTP_PORT:-8080}:8080"
    depends_on:
      backend:
        condition: service_started
      websocket:
        condition: service_started

  websocket:
    <<: *backend_defaults
    <<: *depends_on_configurator
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    restart: unless-stopped

  # --- Background Workers ---
  queue-short:
    <<: *backend_defaults
    <<: *depends_on_configurator
    command: bench worker --queue short,default
    restart: unless-stopped

  queue-long:
    <<: *backend_defaults
    <<: *depends_on_configurator
    command: bench worker --queue long
    restart: unless-stopped

  scheduler:
    <<: *backend_defaults
    <<: *depends_on_configurator
    command: bench schedule
    restart: unless-stopped

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
  sites:
  logs:
