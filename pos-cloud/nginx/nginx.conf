events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    limit_req_zone $binary_remote_addr zone=sync_zone:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_zone:10m  rate=60r/m;

    upstream backend  { server cloud-backend:8000; }
    upstream frontend { server cloud-frontend:80;  }

    server {
        listen 80;
        server_name _;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }

    server {
        listen 443 ssl;
        server_name your-domain.com;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location /api/sync/ {
            limit_req zone=sync_zone burst=5 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            client_max_body_size 10m;
        }
        location /api/ {
            limit_req zone=api_zone burst=30 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }
        location /health { proxy_pass http://backend; }
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
        }
    }
}
