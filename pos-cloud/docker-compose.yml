version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: posuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: posdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pos_net

  cloud-backend:
    build: ./cloud-backend
    container_name: pos_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://posuser:${POSTGRES_PASSWORD:-changeme}@postgres:5432/posdb
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-haiku-4-5-20251001}
    depends_on:
      - postgres
    networks:
      - pos_net

  cloud-frontend:
    build:
      context: ./cloud-frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://your-domain.com}
    container_name: pos_frontend
    restart: unless-stopped
    depends_on:
      - cloud-backend
    networks:
      - pos_net

  nginx:
    image: nginx:1.25-alpine
    container_name: pos_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cloud-backend
      - cloud-frontend
    networks:
      - pos_net

volumes:
  postgres_data:

networks:
  pos_net:
    driver: bridge
